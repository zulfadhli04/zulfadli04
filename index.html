<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World War 2 Quiz by ZULFADHLI IQBAL</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- User Info Input -->
    <div class="user-info">
        <h2>Enter Your Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="age">Age:</label>
        <input type="number" id="age" required />
        <button class="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div class="quiz-container" style="display: none;">
        <h1>World War 2 Quiz by ZULFADHLI IQBAL</h1>
        <div class="timer">Time left: <span id="time-left">10</span> seconds</div>
        <h2 class="question"></h2>
        <div class="options"></div>
        <button class="next-btn">Next</button>
    </div>

    <!-- Results Section -->
    <div class="quiz-result" style="display: none;">
        <h2>Your Results</h2>
        <div class="user-details">
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Age:</strong> <span id="user-age"></span></p>
        </div>
        <div id="score"></div>
        <div class="questions-answered"></div>
        <button class="retake-btn">Retake Quiz</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
